<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="header-logo">
        <a class="logo-link" href="index.html">
          <img class="logo-img" src="img/logo.png" alt="logo">
        </a>      
      </div>

      <div class="browse">
        <div class="browse-btn">
         По сайту
        </div>

        <form action="#" class="search">
          <input class="search-field" type="text" placeholder="поиск..">
          <button  class="search-btn" ><img src="img/search.png" alt="search"></button>
        </form>
      </div>

      <div class="login">
        <a href="#"><img src="img/cart.png" alt=""></a>
        <div class="account">Личный кабинет</div>
      </div>

    </div>
  </header>

    <main>
        <div class="container products-container">
          <h3>Коталог товара</h3>
        <div class="products"></div>
        
    </div>
    </main>
    <footer class="footer">
      <div class="container footer-container">
    <section class="footer-bottom">
    <div class="footer-bottom-container container">
      <p class="footer-bottom-copy-right">&copy;&nbsp;2021 Brand All Rights Reserved.</p>
      <div class="footer-social">
        <div class="social facebook">
          <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
        </div>
        <div class="social twitter">
          <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
        </div>
        <div class="social linkedin">
          <a href="www.linkedin.cn" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
        </div>
        <div class="social pinterest">
          <a href="https://www.pinterest.ru/" target="_blank"><i class="fa fa-pinterest fa-2x"></i></a>
        </div>
        <div class="social google-pluse">
          <a href="https://www.google.ru/" target="_blank"><i class="fa fa-google-plus fa-2x"></i></a>
        </div>
      </div>
    </div>
  </div>
  </section>
</footer>




    <script src="js/main.js"></script>
</body>
</html>
